{% extends 'rise/base.html' %}
{% block title %}- Login{% endblock %}
{% block content %}
<div class="container-fluid">
    <form action="/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nome de usuário:</label>
            <input class="form-control" type="text" name="username" placeholder="nome de usuário" id="username">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input class="form-control" type="password" name="password" placeholder="senha" id=password>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <footer>Se você voltar a essa tela, é porque errou a senha ou o usuário, ainda estou trabalhando no sistema. Se for
        pra
        tela inicial, deu certo.</footer>
</div>
{% endblock %}
