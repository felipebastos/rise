{% extends 'rise/base.html' %}
{% block title %}- KvK{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type="submit">Configurar cargo</button>
    </form>
</div>
<div class="container">
    <h2>Cargos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nick</th>
                <th>Função</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cargo in cargos %}
            <tr>
                <td>{{cargo.player.nick}}</td>
                <td>{{cargo.funcao}}</td>
                <td><a href="{% url 'remove_cargo' cargo.id %}" class="btn btn-danger">Remover cargo</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
{% endblock %}
