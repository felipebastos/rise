<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes do jogador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</head>
<body>
    <div class="jumbotron text-center">
        <h1>{{player.game_id}} - {{player.nick}} <span class="badge badge-secondary">{{player.status}}</span></h1>
        <h2>{{player.alliance.tag}}</h2>
        <p><b>Observações:</b> {{player.observacao}}</p>
    </div>
    <div class="container container-fluid">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Data da informação</th>
                <th>Poder</th>
                <th>Killpoints</th>
                <th>Mortes</th>
            </tr>
            </thead>
            <tbody>
            {% for item in status %}
            <tr>
                <td>{{item.data}}</td>
                <td>{{item.power}}</td>
                <td>{{item.killpoints}}</td>
                <td>{{item.deaths}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
